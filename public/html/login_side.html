<div id="LoginBar">
        <div id="LoginBarContent">
        <span>Login</span>
        <form action="login" method="POST">
            <input type="text" name="usernameL" maxlength="25" size="20" placeholder="Username" autocomplete="off" /><br />
            <input type="password" name="passwordL" maxlength="25" size="20" placeholder="Password" autocomplete="off" />
            <div class="buttons" style="position: absolute; margin-left: 160px; top: 118px;">
                <button type="submit" class="positive" style="width: 100%;" name="SubLogin">
                    <img src="public/img/apply.png" alt=""/>
                    Sign in
                </button>
            </div>
            
        </form>
        <ul>
        <li><a href="#">Forgot my password</a></li>
        <li><a href="register">Register</a></li>
        </ul>
    </div>
</div>
